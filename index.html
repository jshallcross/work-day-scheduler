<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" id="parent">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="response-container">
        <p id="currentDay" class="lead"></p>
        <p id="currentTime"></p>
      </div>
      
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row">
        <!--9AM Hour-->
        <div class = "col-sm-1 hour pt-2">9AM</div>
        <input class="col-sm-10 input-form" id="save9" >
        <div class= "col-sm-1 saveBtn p-3" id="9" ><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--10AM Hour-->
        <div class = "col-sm-1 hour pt-2">10AM</div>
        <input class="col-sm-10 input-form" id="save10">
        <div class= "col-sm-1 saveBtn p-3" id="10"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--11AM Hour-->
        <div class = "col-sm-1 hour pt-2">11AM</div>
        <input class="col-sm-10 input-form" id="save11">
        <div class= "col-sm-1 saveBtn p-3" id="11"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--Noon Hour-->
        <div class = "col-sm-1 hour pt-2">Noon</div>
        <input class="col-sm-10 input-form" id="save12">
        <div class= "col-sm-1 saveBtn p-3" id="12"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--1PM Hour-->
        <div class = "col-sm-1 hour pt-2">1PM</div>
        <input class="col-sm-10 input-form" id="save13">
        <div class= "col-sm-1 saveBtn p-3" id="13"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--2PM Hour-->
        <div class = "col-sm-1 hour pt-2">2PM</div>
        <input class="col-sm-10 input-form" id="save14">
        <div class= "col-sm-1 saveBtn p-3" id="14"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--3PM Hour-->
        <div class = "col-sm-1 hour pt-2">3PM</div>
        <input class="col-sm-10 input-form" id="save15">
        <div class= "col-sm-1 saveBtn p-3" id="15"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--4PM Hour-->
        <div class = "col-sm-1 hour pt-2">4PM</div>
        <input class="col-sm-10 input-form" id="save16">
        <div class= "col-sm-1 saveBtn p-3" id="16"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
      <div class="row">
        <!--5PM Hour-->
        <div class = "col-sm-1 hour pt-2">5PM</div>
        <input class="col-sm-10 input-form" id="save17">
        <div class= "col-sm-1 saveBtn p-3" id="17"><i class="fa fa-folder" aria-hidden="true"></i></div> 
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
