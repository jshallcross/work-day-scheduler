<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" id="parent">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="response-container">
        <p id="currentDay" class="lead"></p>
      </div>
      
    </header>
    <div class="container time-block">
      <!-- Time blocks go here -->
      
        <!--9AM Hour-->
        <div class = "row" id="9">
          <p class="col-2 col-lg-1 hour pt-2">9AM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save9"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div>
        <!--10AM Hour-->
        <div class = "row" id="10">
          <p class="col-2 col-lg-1 hour pt-2">10AM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save10"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--11AM Hour-->
        <div class = "row" id="11">
          <p class="col-2 col-lg-1 hour pt-2">11AM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save11"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--Noon Hour-->
        <div class = "row" id="12">
          <p class="col-2 col-lg-1 hour pt-2">Noon</p>
          <textarea class="col-8 col-lg-10 user-input" id="save12"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--1PM Hour-->
        <div class = "row" id="13">
          <p class="col-2 col-lg-1 hour pt-2">1PM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save13"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--2PM Hour-->
        <div class = "row" id="14">
          <p class="col-2 col-lg-1 hour pt-2">2PM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save14"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--3PM Hour-->
        <div class = "row" id="15">
          <p class="col-2 col-lg-1 hour pt-2">3PM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save15"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--4PM Hour-->
        <div class = "row" id="16">
          <p class="col-2 col-lg-1 hour pt-2">4PM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save16"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
        <!--5PM Hour-->
        <div class = "row" id="17">
          <p class="col-2 col-lg-1 hour pt-2">5PM</p>
          <textarea class="col-8 col-lg-10 user-input" id="save17"></textarea>
          <button class= "col-2 col-lg-1 saveBtn p-3" ><i class="fa fa-folder" aria-hidden="true"></i></button>
        </div> 
            
          
      
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
